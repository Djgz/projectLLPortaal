<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode Detectie</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .status {
            font-size: 1.5rem;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        @media (orientation: portrait) {
            .status::after {
                content: ' Je bent in portretmodus.';
            }
        }
        @media (orientation: landscape) {
            .status::after {
                content: ' Je bent in volledig scherm of landschapmodus.';
            }
        }
    </style>
</head>
<body>
    <div class="status" id="status">Controleert modus...</div>
</body>
</html>
